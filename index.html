<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@700&family=Arkania&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        @font-face {
            font-family: 'Camellia';
            src: url('./fonts/camellia.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            font-family: 'Arkania', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        .masked-text {
            font-size: 2rem;
            color: black;
            background-image: url('https://images.unsplash.com/photo-1732535725600-f805d8b33c9c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: 200%; 
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-background 8s infinite alternate linear;
            margin-bottom: -20px;
        }

        @keyframes animate-background {
            0% { background-position: 0 50%; }
            100% { background-position: 100% 50%; }
        }

        .eid-text {
            font-family: 'Camellia', cursive;
            font-size: 8em;
            background: linear-gradient(90deg, rgba(209, 111, 14, 0.7), #fff, #433c31);
            background-repeat: no-repeat;
            background-size: 80%;
            animation: animate 8s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: rgba(255, 255, 255, 0);
            margin-top: 0px;
        }

        @keyframes animate {
            0% { background-position: -500%; }
            100% { background-position: 500%; }
        }

        .custom-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background: #4b3621;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            color: white;
            transition: background 0.3s ease-in-out;
        }

        .custom-button:hover {
            background: #5a4230;
        }

        .custom-button span {
            display: inline-block;
            background: url('https://images.unsplash.com/photo-1732535725600-f805d8b33c9c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-button-text 8s infinite alternate linear;
        }

        @keyframes animate-button-text {
            0% { background-position: 0 50%; }
            100% { background-position: 100% 50%; }
        }

        @media screen and (max-width: 768px) {
            .eid-text {
                font-size: 4em;
            }

            .masked-text {
                font-size: 1.5rem;
            }

            .custom-button {
                padding: 10px 20px;
                font-size: 16px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

    <h1 class="masked-text"> تَقَبَّلَ اللهُ مِنَّا وَمِنكُم </h1>
    <h1 class="eid-text"> . Eid Mubarak .</h1>

    <button class="custom-button" onclick="askPassword()">
        <span>Click to access the message</span>
    </button>

    <script>
        function askPassword() {
            var password = prompt("Enter password:");

            // Check the entered password
            if (password === "eid2024") {
                window.location.href = "details.html";
            } else {
                alert("Incorrect password. Try again.");
            }
        }
    </script>

</body>
</html>
